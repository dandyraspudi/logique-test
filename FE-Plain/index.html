<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Power Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container nav">
        <div class="logo">Power<span>.</span></div>

        <nav class="nav-links">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Services</a>
          <a href="#">Products</a>
        </nav>

        <button class="menu-btn">☰</button>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-grid">
        <div class="hero-content">
          <h1>
            We Design Impactful<br />
            Digital <span class="highlight">Products</span>
          </h1>

          <p>
            Help find solutions with intuitive and in accordance with client
            business goals. we provide a high-quality services.
          </p>

          <div class="hero-actions">
            <button class="btn primary">Contact Us</button>
            <button class="btn video">▶ Watch our introduction video</button>
          </div>
        </div>

        <div class="hero-image">
          <div class="circle"></div>
          <img src="assets/hero.png" alt="Hero Image" />

          <div class="employee-card">
            <div class="avatars">
              <img src="assets/avatar1.png" />
              <img src="assets/avatar1.png" />
              <img src="assets/avatar1.png" />
            </div>
            <strong>120+ Employees</strong>
            <span>⭐ 5.0 (3.1K Reviews)</span>
          </div>
        </div>
      </div>
    </section>

    <section class="trusted">
      <p>Trusted By Greatest Companies</p>
      <div class="brands">
        <img src="assets/google.svg" />
        <img src="assets/airbnb.svg" />
        <img src="assets/creative.svg" />
        <img src="assets/shopify.svg" />
        <img src="assets/amazon.svg" />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
